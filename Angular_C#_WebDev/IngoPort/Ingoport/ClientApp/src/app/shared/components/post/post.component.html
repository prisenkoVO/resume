<div class="d-flex justify-content-center align-items-center flex-column w-100 pt-5 post">
  <div class="editPost card m-3 p-2 pointer shadow element-hover rounded w-100">
    <div class="row no-gutters">  
      <div class="col-md-4 news__card-background">
        <img class="w-100" [src]="post.Photo" alt="">
      </div>

      <div class="col-md-7">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title w-100 d-flex justify-content-between align-items-center">
              <span> {{ post.Title }} </span>

              <i 
              *ngIf="isUsersPost"
              (click)="onDeletePost()"
              class="fas fa-times p-3"></i>
            </h5>
            <p class="card-text" [innerHtml]="post.Text">
            </p>

            
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between" style="align-items: flex-end;">
      <div class="d-flex align-items-center" style="height: 3vh;">
        <div class="like pointer d-flex align-items-center" (click)="toggleLike()">
          <i class="fa-heart" [ngClass]="likeClass"></i>
          <p class="d-flex align-items-center ml-2 mb-0"> {{ post.Likes }} </p>
        </div>

        <div class="comments pointer d-flex align-items-center" (click)="toggleComments()">
          <i class="fas fa-comment">
          </i>
          <p class="d-flex align-items-center ml-2 mb-0"> {{ post.comments.length }} </p>
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-end">
        <div class="d-flex flex-column">
          <p class="author-name card-text card-author ml-3 h-25 mb-0"><small class="text-muted">
              {{ post.Author }}
            </small>
            <p class="card-text card-date ml-3 h-25 mb-0"><small class="text-muted">
                {{ post.Date | date: 'dd/MM/yyyy' }}
              </small></p>
        </div>
          <img class="authorPhoto" style="border-radius: 180px;" [src]="post.UserPhoto" alt="">

      </div>
    </div>
    <!-- <div class="hint"><i class="m-1 fas fa-edit"></i></div> -->
  </div>
  <app-comments *ngIf="showComments" class="mb-5 w-100 p-3" [Comments]="post.comments"
    (writeComment)="writeComment($event)"></app-comments>

  <button type="button" class="btn rouned ingoportButton element-hover" (click)="toggleComments()"> {{ showCommentsText }} </button>
</div>
